{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <div class="auth-box">
        <h2>Регистрация</h2>
        
        {% if messages %}
            {% for message in messages %}
                <div style="background-color: rgba(255, 71, 87, 0.8); color: white; padding: 10px; border-radius: 5px; margin-bottom: 15px; font-size: 14px; text-align: left;">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            
            <label for="username">Логин</label>
            <input type="text" name="username" placeholder="Придумайте логин" id="username" required autocomplete="off">
            
            <label for="password">Пароль</label>
            <input type="password" name="password" placeholder="Придумайте пароль" id="password" required>
            
            <label for="password_confirm">Повтор пароля</label>
            <input type="password" name="password_confirm" placeholder="Повторите пароль" id="password_confirm" required>
            
            <button type="submit">Зарегистрироваться</button>
        </form>

        <p>Уже есть аккаунт? <a href="{% url 'user_login' %}">Войти</a></p>
    </div>
</body>
</html>
