{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ test.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        // --- PYTHON-–ù–ê–ù –ö–ï–õ–ì–ï–ù –ë–ê–ü–¢–ê–£–õ–ê–† ---
        const TEST_MODE = "{{ test.mode }}"; // 'lite' –Ω–µ–º–µ—Å–µ 'hard'
        let timeLeft = {{ test.time_limit }} * 60; // –°–µ–∫—É–Ω–¥“õ–∞ –∞–π–Ω–∞–ª–¥—ã—Ä—É

        // --- 1. –¢–ê–ô–ú–ï–† ---
        function updateTimer() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            if(s<10) s="0"+s; if(m<10) m="0"+m;
            
            document.getElementById("timer").innerText = m + ":" + s;
            
            if(timeLeft <= 0) {
                submitTest("–£–∞“õ—ã—Ç –∞—è“õ—Ç–∞–ª–¥—ã!");
            } else { 
                timeLeft--; 
                setTimeout(updateTimer, 1000); 
            }
        }

        // --- 2. –ê–ù–¢–ò-–®–ü–ê–†–ì–ê–õ–ö–ê (SMART –†–ï–ñ–ò–ú) ---
        let isSubmitted = false;

        document.addEventListener("visibilitychange", function() {
            if (document.hidden && !isSubmitted) {
                if (TEST_MODE === 'hard') {
                    // “ö–ê–¢–ê“¢ –†–ï–ñ–ò–ú: –ë—ñ—Ä–¥–µ–Ω –±—ñ—Ç—ñ—Ä–µ–º—ñ–∑
                    submitTest("üî¥ “ö–ê–¢–ê“¢ –†–ï–ñ–ò–ú!\n\n–°—ñ–∑ —Ç–µ—Å—Ç—Ç–µ–Ω —à—ã“ì—É“ì–∞ —Ç—ã—Ä—ã—Å—Ç—ã“£—ã–∑. –¢–µ—Å—Ç –∞–≤—Ç–æ–º–∞—Ç—Ç—ã —Ç“Ø—Ä–¥–µ –∞—è“õ—Ç–∞–ª–¥—ã.");
                } else {
                    // –õ–ê–ô–¢ –†–ï–ñ–ò–ú: –¢–µ–∫ “õ–æ—Ä“õ—ã—Ç–∞–º—ã–∑
                    alert("‚ö†Ô∏è –ï–°–ö–ï–†–¢–£!\n\n–¢–µ—Å—Ç—Ç–µ–Ω —à—ã“ì—É“ì–∞ –±–æ–ª–º–∞–π–¥—ã! –ë“±–ª ”ô—Ä–µ–∫–µ—Ç –º“±“ì–∞–ª—ñ–º–≥–µ –∫”©—Ä—ñ–Ω–µ–¥—ñ.");
                }
            }
        });

        function submitTest(reason) {
            if (!isSubmitted) {
                isSubmitted = true;
                if(reason) alert(reason);
                document.getElementById("examForm").submit();
            }
        }

        window.onload = updateTimer;
    </script>
    <style>
        .option-label {
            display: block; padding: 12px; background: rgba(255,255,255,0.05); 
            margin: 8px 0; border-radius: 10px; cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1); transition: 0.2s;
        }
        .option-label:hover { background: rgba(255,255,255,0.15); border-color: #00d2ff; }
        input[type="radio"] { margin-right: 10px; }
    </style>
</head>
<body>

    <div class="page-container" style="max-width: 700px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <div>
                <h2 style="margin: 0;">üìù {{ test.title }}</h2>
                <div style="font-size: 12px; color: #aaa; margin-top: 5px;">
                    –†–µ–∂–∏–º: 
                    {% if test.mode == 'hard' %}
                        <span style="color: #ff4757; font-weight: bold;">üî¥ “ö–∞—Ç–∞“£</span>
                    {% else %}
                        <span style="color: #38ef7d; font-weight: bold;">üü¢ –õ–∞–π—Ç</span>
                    {% endif %}
                </div>
            </div>
            
            <div style="background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);">
                ‚è±Ô∏è <span id="timer">--:--</span>
            </div>
        </div>
        
        <form method="post" id="examForm">
            {% csrf_token %}
            
            <input type="text" name="student_name" required placeholder="–ê—Ç—ã-–∂”©–Ω—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑..." 
                   style="margin-bottom: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; width: 100%;">

            {% for question in questions %}
            <div class="card" style="text-align: left; padding: 25px;">
                <h4 style="margin-top: 0; color: #00d2ff;">–°“±—Ä–∞“õ {{ forloop.counter }}</h4>
                <p style="font-size: 16px; line-height: 1.5;">{{ question.text }}</p>
                
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}
                </label>
            </div>
            {% endfor %}

            <button type="submit" class="btn-submit">–ê—è“õ—Ç–∞—É ‚úÖ</button>
        </form>
    </div>
</body>
</html>
