{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ test.title }}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script>
        // --- 1. –¢–ê–ô–ú–ï–† ---
        let timeLeft = {{ test.time_limit }} * 60;
        function updateTimer() {
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            if(s<10) s="0"+s; if(m<10) m="0"+m;
            document.getElementById("timer").innerText = m+":"+s;
            if(timeLeft <= 0) document.getElementById("examForm").submit();
            else { timeLeft--; setTimeout(updateTimer, 1000); }
        }

        // --- 2. –ê–ù–¢–ò-–®–ü–ê–†–ì–ê–õ–ö–ê ---
        document.addEventListener("visibilitychange", function() {
            if (document.hidden) {
                document.getElementById('cheat-overlay').style.display = 'flex';
            }
        });

        function closeWarning() {
            document.getElementById('cheat-overlay').style.display = 'none';
        }

        window.onload = updateTimer;
    </script>
    <style>
        /* –ï—Å–∫–µ—Ä—Ç—É —ç–∫—Ä–∞–Ω—ã */
        #cheat-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(220, 53, 69, 0.95); color: white; display: none;
            flex-direction: column; align-items: center; justify-content: center; z-index: 9999;
            text-align: center;
        }
        /* –†–∞–¥–∏–æ –±–∞—Ç—ã—Ä–º–∞–ª–∞—Ä“ì–∞ –∞—Ä–Ω–∞–ª“ì–∞–Ω —Å—Ç–∏–ª—å (Mobile Style) */
        .option-label {
            display: block; 
            padding: 12px; 
            background: rgba(255,255,255,0.05); 
            margin: 8px 0; 
            border-radius: 10px; 
            cursor: pointer; 
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.2s;
        }
        .option-label:hover {
            background: rgba(255,255,255,0.15);
            border-color: #00d2ff;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="cheat-overlay">
        <h1 style="font-size: 60px;">‚ö†Ô∏è</h1>
        <h1>–ù–ê–ó–ê–† –ê–£–î–ê–†–´“¢–´–ó!</h1>
        <p>–¢–µ—Å—Ç—Ç–µ–Ω —à—ã“ì—É“ì–∞ —Ç—ã–π—ã–º —Å–∞–ª—ã–Ω“ì–∞–Ω!</p>
        <button onclick="closeWarning()" style="padding: 10px 20px; font-weight: bold; border-radius: 10px; border: none; cursor: pointer;">–¢“Ø—Å—ñ–Ω–¥—ñ–º</button>
    </div>

    <div class="page-container" style="max-width: 600px;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h2 style="margin: 0;">üìù {{ test.title }}</h2>
            <div style="background: linear-gradient(45deg, #ff416c, #ff4b2b); color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; box-shadow: 0 4px 10px rgba(255, 65, 108, 0.3);">
                ‚è±Ô∏è <span id="timer">00:00</span>
            </div>
        </div>
        
        <form method="post" id="examForm">
            {% csrf_token %}
            
            <input type="text" name="student_name" required placeholder="–ê—Ç—ã-–∂”©–Ω—ñ“£—ñ–∑–¥—ñ –∂–∞–∑—ã“£—ã–∑..." 
                   style="margin-bottom: 20px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 15px; border-radius: 10px; width: 100%;">

            {% for question in questions %}
            <div class="card" style="text-align: left; padding: 20px;">
                <h4 style="margin-top: 0; color: #00d2ff;">–°“±—Ä–∞“õ {{ forloop.counter }}</h4>
                <p style="font-size: 16px; margin-bottom: 15px;">{{ question.text }}</p>
                
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="1"> {{ question.option1 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="2"> {{ question.option2 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="3"> {{ question.option3 }}
                </label>
                <label class="option-label">
                    <input type="radio" name="question_{{ question.id }}" value="4"> {{ question.option4 }}
                </label>
            </div>
            {% endfor %}

            <button type="submit" class="btn-submit">–ê—è“õ—Ç–∞—É –∂”ô–Ω–µ –ñ—ñ–±–µ—Ä—É ‚úÖ</button>
        </form>
    </div>
</body>
</html>
